<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vc-textarea Component Example</title>
    <style>
      body {
        font-family: Roboto, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f5f5f5;
        color: rgba(0, 0, 0, 0.87);
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      h1 {
        margin-top: 0;
        color: #6200ee;
        font-weight: 400;
      }

      .example-section {
        margin-bottom: 30px;
        padding-bottom: 20px;
        border-bottom: 1px solid #e0e0e0;
      }

      .example-section h2 {
        font-weight: 400;
        color: #212121;
      }

      .example-row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 20px;
      }

      .example-item {
        flex: 1;
        min-width: 200px;
      }

      .example-label {
        font-size: 14px;
        color: rgba(0, 0, 0, 0.6);
        margin-bottom: 8px;
      }

      .control-panel {
        margin-top: 10px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }

      button {
        background-color: #6200ee;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        background-color: #3700b3;
      }
    </style>

    <!-- Import the vc-textarea component -->
    <script src="vc-textarea.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>vc-textarea Component Examples</h1>

      <div class="example-section">
        <h2>Basic Examples</h2>

        <div class="example-row">
          <div class="example-item">
            <div class="example-label">Standard Textarea</div>
            <vc-textarea
              label="Message"
              placeholder="Enter your message"
              hint="Type a message here"
            ></vc-textarea>
          </div>

          <div class="example-item">
            <div class="example-label">Outlined Variant</div>
            <vc-textarea
              label="Comments"
              placeholder="Enter your comments"
              outlined
              hint="Your feedback matters"
            ></vc-textarea>
          </div>
        </div>
      </div>

      <div class="example-section">
        <h2>States</h2>

        <div class="example-row">
          <div class="example-item">
            <div class="example-label">Disabled</div>
            <vc-textarea
              label="Disabled Textarea"
              value="This textarea is disabled"
              disabled
            ></vc-textarea>
          </div>

          <div class="example-item">
            <div class="example-label">Read Only</div>
            <vc-textarea
              label="Read Only Textarea"
              value="This content cannot be edited"
              readonly
            ></vc-textarea>
          </div>
        </div>

        <div class="example-row">
          <div class="example-item">
            <div class="example-label">With Error</div>
            <vc-textarea
              label="Password"
              error="Password is too short"
            ></vc-textarea>
          </div>

          <div class="example-item">
            <div class="example-label">With Success</div>
            <vc-textarea
              label="Bio"
              value="My bio information"
              success="Bio saved successfully"
            ></vc-textarea>
          </div>
        </div>
      </div>

      <div class="example-section">
        <h2>Features</h2>

        <div class="example-row">
          <div class="example-item">
            <div class="example-label">With Counter</div>
            <vc-textarea
              label="Limited Text"
              counter
              maxlength="100"
              hint="Maximum 100 characters"
            ></vc-textarea>
          </div>

          <div class="example-item">
            <div class="example-label">Clearable</div>
            <vc-textarea
              label="Clearable Input"
              value="Type something and clear it"
              clearable
              hint="Click the X to clear"
            ></vc-textarea>
          </div>
        </div>

        <div class="example-row">
          <div class="example-item">
            <div class="example-label">Autogrow</div>
            <vc-textarea
              label="Auto-growing Textarea"
              value="This textarea will grow as you type more content. Try adding multiple lines to see how it works!"
              autogrow
              rows="2"
              maxrows="6"
              hint="Grows up to 6 rows"
            ></vc-textarea>
          </div>

          <div class="example-item">
            <div class="example-label">Persistent Hint & Placeholder</div>
            <vc-textarea
              label="Notes"
              placeholder="Enter your notes here"
              hint="This hint stays visible"
              persistent-hint
              persistent-placeholder
            ></vc-textarea>
          </div>
        </div>
      </div>

      <div class="example-section">
        <h2>Interactive Demo</h2>

        <div class="example-row">
          <div class="example-item" style="flex: 100%">
            <vc-textarea
              id="demo-textarea"
              label="Interactive Demo"
              placeholder="Try me with the controls below"
              hint="Use the buttons to change my properties"
              rows="3"
            ></vc-textarea>

            <div class="control-panel">
              <button id="toggle-outlined">Toggle Outlined</button>
              <button id="toggle-disabled">Toggle Disabled</button>
              <button id="toggle-readonly">Toggle Readonly</button>
              <button id="toggle-autogrow">Toggle Autogrow</button>
              <button id="toggle-counter">Toggle Counter</button>
              <button id="toggle-clearable">Toggle Clearable</button>
              <button id="set-error">Set Error</button>
              <button id="set-success">Set Success</button>
              <button id="clear-message">Clear Messages</button>
            </div>
          </div>
        </div>

        <script>
          document.addEventListener("DOMContentLoaded", () => {
            const demoTextarea = document.getElementById("demo-textarea");

            // Toggle outlined
            document
              .getElementById("toggle-outlined")
              .addEventListener("click", () => {
                if (demoTextarea.hasAttribute("outlined")) {
                  demoTextarea.removeAttribute("outlined");
                } else {
                  demoTextarea.setAttribute("outlined", "");
                }
              });

            // Toggle disabled
            document
              .getElementById("toggle-disabled")
              .addEventListener("click", () => {
                if (demoTextarea.hasAttribute("disabled")) {
                  demoTextarea.removeAttribute("disabled");
                } else {
                  demoTextarea.setAttribute("disabled", "");
                }
              });

            // Toggle readonly
            document
              .getElementById("toggle-readonly")
              .addEventListener("click", () => {
                if (demoTextarea.hasAttribute("readonly")) {
                  demoTextarea.removeAttribute("readonly");
                } else {
                  demoTextarea.setAttribute("readonly", "");
                }
              });

            // Toggle autogrow
            document
              .getElementById("toggle-autogrow")
              .addEventListener("click", () => {
                if (demoTextarea.hasAttribute("autogrow")) {
                  demoTextarea.removeAttribute("autogrow");
                } else {
                  demoTextarea.setAttribute("autogrow", "");
                  demoTextarea.setAttribute("maxrows", "5");
                }
              });

            // Toggle counter
            document
              .getElementById("toggle-counter")
              .addEventListener("click", () => {
                if (demoTextarea.hasAttribute("counter")) {
                  demoTextarea.removeAttribute("counter");
                } else {
                  demoTextarea.setAttribute("counter", "");
                  demoTextarea.setAttribute("maxlength", "150");
                }
              });

            // Toggle clearable
            document
              .getElementById("toggle-clearable")
              .addEventListener("click", () => {
                if (demoTextarea.hasAttribute("clearable")) {
                  demoTextarea.removeAttribute("clearable");
                } else {
                  demoTextarea.setAttribute("clearable", "");
                }
              });

            // Set error
            document
              .getElementById("set-error")
              .addEventListener("click", () => {
                demoTextarea.setAttribute("error", "This is an error message");
                demoTextarea.removeAttribute("success");
              });

            // Set success
            document
              .getElementById("set-success")
              .addEventListener("click", () => {
                demoTextarea.setAttribute(
                  "success",
                  "This is a success message"
                );
                demoTextarea.removeAttribute("error");
              });

            // Clear messages
            document
              .getElementById("clear-message")
              .addEventListener("click", () => {
                demoTextarea.removeAttribute("error");
                demoTextarea.removeAttribute("success");
              });

            // Listen for events
            demoTextarea.addEventListener("input", (e) => {
              console.log("Input event:", e.detail.value);
            });

            demoTextarea.addEventListener("change", (e) => {
              console.log("Change event:", e.detail.value);
            });

            demoTextarea.addEventListener("focus", (e) => {
              console.log("Focus event:", e.detail.value);
            });

            demoTextarea.addEventListener("blur", (e) => {
              console.log("Blur event:", e.detail.value);
            });

            demoTextarea.addEventListener("clear", () => {
              console.log("Clear event triggered");
            });
          });
        </script>
      </div>
    </div>
  </body>
</html>
